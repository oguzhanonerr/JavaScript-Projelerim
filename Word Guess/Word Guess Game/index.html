<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <title>Kelime Tahmin Oyunu - Türkiye</title>
</head>

<body>

    <div class="container mt-3 pt-4">
        <div class="jumbotron mt-5 mb-5 pt-5">
            <div class="row">
                <div class="col-lg-12 pt-4">
                    <div class="text-center">
                        <h1>Kelime Tahmin Oyunu</h1>
                        <h2>Türkiye Doğal ve Tarihi Yerleri</h2>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-12 text-center pb-3">
                    <p>
                    <h4 id="welcome" class="blink">Lütfen Başlamak İçin Bir Tuşa Basınız</h4>
                    </p>
                    <br>
                    <div>
                        <h5>Kelime: <span id="word"></span></h5>
                    </div>
                    <br>
                    <div>
                        <h6>Doğru Bilme: <span id="totalWins" class="varColor"></span></h6>
                    </div>

                    <div>
                        <h6>Kalan Hak: <span id="remaining" class="varColor"></span></h6>
                    </div>

                    <div>
                        <h6>Tahmin Edilen Harfler: <span id="guessedLetters" class="varColor"></span></h6>
                    </div>

                    <div>
                        <h6 id="hint" style="cursor: pointer;">İpucu ❓ </h6>
                        <p id="hintContent" style="display: none;"></p>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
