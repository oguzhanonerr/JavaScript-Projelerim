<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Sitesi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-gray-800 text-white flex justify-between items-center p-4">
    <div class="text-2xl font-bold">FilmSitesi</div>
    <div>
      <a href="#" class="mx-2 hover:underline">Ana Sayfa</a>
      <a href="#" class="mx-2 hover:underline">Filmler</a>
      <a href="#" class="mx-2 hover:underline">İletişim</a>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <button id="filterToggle" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Filtrele</button>

    <div class="filter-buttons mt-4 hidden">
      <button onclick="filterFilms('Korku')" class="bg-gray-700 text-white px-4 py-2 m-1 rounded hover:bg-gray-900">Korku</button>
      <button onclick="filterFilms('Komedi')" class="bg-gray-700 text-white px-4 py-2 m-1 rounded hover:bg-gray-900">Komedi</button>
      <button onclick="filterFilms('Aksiyon')" class="bg-gray-700 text-white px-4 py-2 m-1 rounded hover:bg-gray-900">Aksiyon</button>
      <button onclick="filterFilms('')" class="bg-gray-700 text-white px-4 py-2 m-1 rounded hover:bg-gray-900">Tüm Filmler</button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4" id="filmList">
      <div class="film bg-white shadow-md rounded p-4" data-genre="Korku">
        <img src="https://via.placeholder.com/150" alt="Korku Filmi" class="w-full h-auto rounded">
        <h3 class="text-xl font-semibold mt-2">Korku Filmi</h3>
        <p class="text-gray-700">Tür: Korku</p>
        <a href="https://www.youtube.com/watch?v=trailer1" target="_blank" class="text-blue-500 hover:underline">Fragmanı İzle</a>
      </div>

      <div class="film bg-white shadow-md rounded p-4" data-genre="Komedi">
        <img src="https://via.placeholder.com/150" alt="Komedi Filmi" class="w-full h-auto rounded">
        <h3 class="text-xl font-semibold mt-2">Komedi Filmi</h3>
        <p class="text-gray-700">Tür: Komedi</p>
        <a href="https://www.youtube.com/watch?v=trailer2" target="_blank" class="text-blue-500 hover:underline">Fragmanı İzle</a>
      </div>

      <div class="film bg-white shadow-md rounded p-4" data-genre="Aksiyon">
        <img src="https://via.placeholder.com/150" alt="Aksiyon Filmi" class="w-full h-auto rounded">
        <h3 class="text-xl font-semibold mt-2">Aksiyon Filmi</h3>
        <p class="text-gray-700">Tür: Aksiyon</p>
        <a href="https://www.youtube.com/watch?v=trailer3" target="_blank" class="text-blue-500 hover:underline">Fragmanı İzle</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('filterToggle').addEventListener('click', function() {
      const filters = document.querySelector('.filter-buttons');
      filters.classList.toggle('hidden');
    });

    function filterFilms(genre) {
      const films = document.querySelectorAll('.film');
      films.forEach(film => {
        film.style.display = genre === '' || film.dataset.genre === genre ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
